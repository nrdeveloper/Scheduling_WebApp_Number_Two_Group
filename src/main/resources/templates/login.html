<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./stylesheets/auth.css">
		<meta charset="UTF-8">
		<title>Schedule It | Login</title>
	</head>
	<body>
		<div class="auth--fragment">
				<h2>Login Here</h2>
				<form class="auth--form" action="/login" method="post">
					<input type="email" id="email" name="email" placeholder="Email" required minlength="6"/>
					<input type="password" id="password" name="password" placeholder="Password" required minlength="6"/>
					<button type="submit">Log In</button>
				</form>
				<p class="auth--redirect">Don't have an account yet? <a href="/register">Sign Up</a></p>
		</div>
		
	</body>
</html>
