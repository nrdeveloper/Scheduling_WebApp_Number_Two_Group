<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./stylesheets/auth.css">
<meta charset="UTF-8">
<title>Schedule It | Change Password</title>
</head>
	<body>
		<div class="auth--fragment">
				<h2>Change Password</h2>
				<form class="auth--form" action="/change-password" method="post">
					<input type="password" id="currentPassword" name="currentPassword" placeholder="Current Password" required minlength="6"/>
					<input type="password" id="currentPassword" name="newPassword" placeholder="New Password" required minlength="6"/>
					<button type="submit">Change Password</button>
				</form>
				<p class="auth--redirect">Changed your mind? <a href="/">Go Back</a></p>
		</div>
	</body>
</html>
